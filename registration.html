<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREENSHOP</title>
    <link rel="shortcut icon" href="./images/icons/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <html>
      <div class="register-page">
        <div class="wrapper-register">
          <div class="close-page"></div>
          <form action="#" method="post">
            <div class="switch-modes">
              <h3 class="title-login">Login</h3>
              <h3 class="title-register active-green">Register</h3>
            </div>
            <p class="about">Enter your email and password to register.</p>
            <input type="text" id="username" name="username" placeholder="Username" />
            <input type="email" id="email" name="email" placeholder="Enter your email address" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
            />
            <button class="btn">Register</button>
            <p class="about-option">Or register with</p>
            <a href="#" class="google-btn">Continue with Google</a>
            <a href="#" class="facebook-btn">Continue with Facebook</a>
          </form>
        </div>
      </div>
    </html>
  </body>
</html>
